name: Docker Hub Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4 
      with:
        node-version: '14'  

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: C:\Users\ilyas\OneDrive\Bureau\ILYAS\kraya\I\CCCC\Cloud-Computing-2324\Practica_CC/PRACTICA_CC
        file: C:\Users\ilyas\OneDrive\Bureau\ILYAS\kraya\I\CCCC\Cloud-Computing-2324\Practica_CC\Dockerfile
        push: true
        tags: |
          ilyasszg/cloud-computing-2324:latest
          ilyasszg/cloud-computing-2324:${{ github.sha }}
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
